<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://127.0.0.1:9090" method="post">
    <input type="hidden" name="sadf" value="asdf"/>
    <table border="1" width="300px" cellspacing="0px" align="center">
        <tr>
            <td>用户名:</td>
            <td><input name="username" type="text" /></td>
        </tr>
        <tr>
            <td>密 码：</td>
            <td><input name="password" type="password" /></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input name="repassword" type="password" /></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>男<input name="sex" type="radio" value="boy" /> 女<input name="sex" type="radio" value="girl"/></td>
        </tr>
        <tr>
            <td>兴趣：</td>
            <td>Java<input name="xiqu" value="java" type="checkbox" />
                C++<input type="checkbox" name="xiqu" value="C++" /> C<input name="xiqu" value="C" type="checkbox" /></td>
        </tr>
        <tr>
            <td>国籍:</td>
            <td><select name="gx">
                <option value="cn">中国</option>
                <option value="usa">USA</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>详细信息:</td>
            <td><textarea name="detail" rows="10" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>提交头像：</td>
            <td><input type="file"/></td>
        </tr>
        <tr align="center">
            <td><input type="reset" /></td>
            <td><input type="submit"/></td>
        </tr>
    </table>
