<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单提交</title>
</head>
<body>
<!-- 
	需求1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），
	性趣爱好（多选），国籍（下拉列表）。详细信息（textarea文本域），以及头像提交框（文件选择）
	重置，提交，还有隐藏域。
		
		input 标签是表单的一个表单项
			type 属性表示表单项的类型
				text 为普通的文本输入框
				password 密码
				radio 单选
				checkbox 多选
				file 文件上传
				reset 重置
				submit 提交
		select 下拉列表
		option 下拉列表中的每一项
		textarea 多行文本域
	 -->


  <!-- 
			表单的详细：
			每一个表单项。都必须要有name属性，才能被提交到服务器
			
			action属性，表示 表单要提交 到服务器的url地址
			method 属性，是请求的方式
				get 方式
				http://www.baidu.com/?key=value&key=value&key=value
				特点:
					1，不安全。
					2.它有长度的限制，超过长度的url地址，会被自动的裁切掉。服务就不收不到。
				post 方式 把提交的参数以二进制流的方式提交到服务器。
				http://www.baidu.com/
				特点：1，安全
					2.它没有长度的限制。
	 -->


	 <form action="show.html"  method="get">
	 		用户名:<input type="text"   name="username" placeholder="请输入用户名">
	 		<br/>
	 		密码：<input type="password" name="password" placeholder="请输入密码">
	 		<br/>
			确认密码：<input type="password" name="password2" placeholder="确认密码">
	 		<br/>
	 		性别:<input type="radio" name="sex" value="男">男   <input type="radio" name="sex" value="女">女 
	 		<br/>
	 		兴趣爱好: <input type="checkbox" name="interesting"value="篮球">篮球
	 		<input type="checkbox" name="interesting"value="足球">足球
	 		<input type="checkbox" name="interesting"value="羽毛球">羽毛球
	 		<input type="checkbox" name="interesting"value="球球">球球
	 		<br>
	 		国籍:<select name="country">
	 				<option value="china">中国</option>
	 				<option value="usa">美国</option>
	 				<option value="JP">小日本</option>
	 				<option value="KERSA">韩棒子</option>
	 		</select>
	 		<br>
	 		详细信息:<textarea></textarea>
	 		<br>
	 		上传头像: <input type="file" name="file">
	 		<br>
	 		<input type="submit" value="提交"><input type="reset" value="重置">


	 </form>


</body>
</html>
