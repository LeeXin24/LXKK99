<!DOCTYPE html>
<html lang="en">
<head>
    <title>练习四</title>
    <meta charset="UTF-8">
</head>
<script type="text/javascript">
    function quanxuan(a)
    {
        //找到下面所有的复选框
        var ck =document.getElementsByClassName("xx");
        //遍历所有复选框，设置选中状态。
        for(var i=0;i<ck.length;i++)
        {
            if(a.checked)//判断全选按钮的状态是不是选中的
            {
                ck[i].setAttribute("checked","checked");//如果是选中的，就让所有的状态为选中。
            }
            else
            {
                ck[i].removeAttribute("checked");//如果不是选中的，就移除所有的状态是checked的选项。
            }
        }
    }
</script>

<body>
你爱好的运动是？<input type="checkbox" id="checkall" onclick="quanxuan(this)" name="checkall">全选/
<input type="checkbox" id="uncheckall" onclick="quanxuan(0)" name="uncheckall">全不选
<br/>
<div id="div">
<input type="checkbox" class="xx" name="football">足球
<input type="checkbox" class="xx" name="basketball">篮球
<input type="checkbox" class="xx" name="badminton">羽毛球
<input type="checkbox" class="xx" name="ping-pong ball">乒乓球
</div>

<input type="button" name="check_all" value="全选">
<input type="reset" name="deselect_All" value="全不选">
<input type="button" name="inverse" value="反选">
<input type="submit" name="sumbit" value="提交">

</body>
</html>
